<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/watching-a-movie.png" />

    <title>Movie WatchList</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>

<body class="h-[100vh]">

    <!-- ====== NAVBAR =======  -->

    <nav style="background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)) ,   url('../public/nav-bg-image.jpg'); "
        class="h-[40%] flex flex-col items-center bg-cover bg-center mb-10 ">

        <div class="flex justify-between h-[100%] items-center w-[80%] max-w-4xl section-header ">
            <h1 class="text-slate-100 text-4xl font-bold  hero-headers">Find Your Film</h1>
            <a href="watchlist.html" class="text-slate-100 text-2xl font-bold  hero-headers">My watchlist</a>


        </div>
        <div class="relative top-4 flex items-center  bg-[#2E2E2F] rounded-lg pl-2 overflow-hidden">
            <img src="/public/Search.svg" class="h-5 ml-2" />
            <input id="input--movie" class="my-2  bg-transparent pl-4 focus:none" type="text"
                placeholder="Search for movie" />
            <button id="btn--search" class="text-slate-100 bg-[#4B4B4B] py-2 px-5 text-sm ">Search</button>
        </div>
    </nav>

    <!-- ====== MOVIE DISPLAY =======  -->
    <div class="flex justify-center">
        <div class="grid grid-cols-1 gap-4 w-[80%] max-w-4xl grid-rows-auto min-h-[40vh] items-center justify-center"
            id="movie--container">
            <img class='col-start-1 col-end-3 text-center justify-self-center h-20 hidden' id="spinner" src="/public/spinner.svg">  </img>
            <div class='col-start-1 col-end-3 text-center text-slate-600 justify-self-center flex flex-col items-center '>
                <img src="/public/explore.svg" />
                <h1 class="text-[#2E2E2F]">Start exploring</h1>
            
            </div>

        </div>
    </div>






    <Script src=" index.js" type="module">
    </Script>
</body>

</html>
